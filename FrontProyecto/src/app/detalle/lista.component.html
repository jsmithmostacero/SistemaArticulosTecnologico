<div class="container w-75">
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Imagen</th>
            <th scope="col">Cantidades</th>
            <th scope="col">Precio</th>
            <th scope="col">Sub.Total</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let detalle of detallesVenta">
            <th scope="row">{{detalle.id}}</th>
            <td>
              <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="50" height="50" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" style="font-size: 1.125rem; text-anchor: middle;">
                <rect width="100%" height="100%" fill="#868e96"></rect>
                <!-- Reemplaza la URL_DE_LA_IMAGEN con la URL real de tu imagen -->
                <image [attr.href]="detalle.articulo?.articuloImagenUrl" width="100%" height="100%" preserveAspectRatio="xMidYMid slice"></image>
              </svg>
            </td>
            <td>{{detalle.dcantidad}} unidades</td>
            <td>{{detalle.dprecioUnitario| currency:' PEN ':'symbol':'1.2-2'}}</td>
            <td>{{calcularSubTotal(detalle.dcantidad ?? 0, detalle.dprecioUnitario ?? 0 ) | currency:' PEN ':'symbol':'1.2-2'}}</td>
            <td>
              <button class="btn btn-outline-primary">Ver <i class="fa-solid fa-eye"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- <qrcode [qrdata]="generadorQr()" [width]="256" [errorCorrectionLevel]="'M'"></qrcode> -->

<div class="container">
  <div class="row d-flex justify-content-end">
    <div class="col-md-4">
      <button (click)="regresar()" class="btn btn-primary">
        <i class="fa-solid fa-right-to-bracket"></i> Regresar
      </button>
      
      <button (click)="generarPdf()" class="btn btn-danger" style="margin-left: 10px;">
        <i class="fa-solid fa-file-invoice-dollar"></i> Boleta 
      </button>
    </div>
  </div>
</div>
