<!-- {{articulos|json}} -->
<br />
<br />
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
  template="<img src='https://media.giphy.com/media/o8igknyuKs6aY/giphy.gif' />"
>
  <p style="font-size: 20px; color: white">Subiendo imagen...</p>
</ngx-spinner>
<div class="container">
  <form
    [formGroup]="formularioVenta"
    class="mx-auto"
    novalidate
    enctype="multipart/form-data"
  >
    <div class="mb-3 text-center">
      <h2>Registrar Venta de Articulo Técnologico</h2>
    </div>

    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Código</th>
              <th scope="col">Descripción</th>
              <th scope="col">Imagen</th>
              <th scope="col">Precio</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Sub.Total</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let articulo of articulos">
              <th scope="row">{{articulo.id}}</th>
              <td>{{articulo.articuloDescripcion}} </td>
              <td>
                <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="50" height="50" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" style="font-size: 1.125rem; text-anchor: middle;">
                  <rect width="100%" height="100%" fill="#868e96"></rect>
                  <!-- Reemplaza la URL_DE_LA_IMAGEN con la URL real de tu imagen -->
                  <image [attr.href]="articulo?.articuloImagenUrl" width="100%" height="100%" preserveAspectRatio="xMidYMid slice"></image>
                </svg>
              </td>
              <td>S/. {{articulo.articuloPrecio}}</td>
              <td>{{articulo.articuloCantidad}}</td>
              <td>S/. {{articulo.articuloSubTotal}}</td>
              <td>
                <button class="btn btn-outline-danger" (click)="eliminarProductoSeleccionado(articulo.id)"><i class="fa-solid fa-xmark"></i></button>
                <button  (click)="incrementar(articulo)" class="btn btn-outline-primary">
                  <i class="fa-solid fa-plus"></i>
                </button>
                <button (click)="decrementar(articulo)" class="btn btn-outline-danger">
                  <i class="fa-solid fa-minus"></i>
                </button>
                <!-- <button class="btn btn-outline-success">Boleta <i class="fa-solid fa-right-to-bracket"></i></button> -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="mb-3 text-center">
      <h3>Articulos seleccionados</h3>
    </div>

    
    <div class="row mb-2">
      <div class="col-md-12 text-center">
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="crearVenta()"
        >
          Registrar Venta <i class="fa-solid fa-rotate"></i>
        </button>
      </div>
    </div>
  </form>
</div>
